name: tiktok_clone
description: A TikTok App Clone

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  image_picker: ^0.6.0+9
  video_player: ^0.10.1+3
  cached_network_image: 0.7.0
  http: ^0.12.0+2
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - assets/images/avatar.png

  fonts:
    - family:  TikTokIcons
      fonts:
        - asset: assets/fonts/TikTokIcons.ttf
